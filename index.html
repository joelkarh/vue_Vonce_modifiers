<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <p>Result: {{ counter }}</p>
      <button @click="onClick">Add 10</button>
      <button @click="onReduce">Remove 5</button>
      <p v-once> Starting Counter: {{ counter}}</p> <!-- Render the element and component once  -->
      <input @input="setName($event,' Karhamba')" @keyup.enter="confirmInput" type="text"/>
      <p>Your name: {{ confirmedName }}</p>
      <!--<form  @submit.prevent="submitForm">-->
        <input type="text">
        <button>Sign Up</button>
      <!--</form>-->

    </section>
  </body>
</html>
